<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>대문 페이지</title>

    {% for post in recent_posts %}
        <div>
        <h6>
            <a href="{{ post.get_absolute_url }}"> {{ post.title }} by {{ post.author.username }}</a>
        </h6>
        <p>
            {{ post.get_content_markdown | truncatewords_html:30 | safe }}
        </p>
        </div>
    {% endfor %}
</head>

    <nav> <a href ='/blog/'>BLOG</a></nav>
    <nav> <a href ='/about_me/'>자기소개</a></nav>
    <h1> 공사중 </h1>
</body>
</html>
